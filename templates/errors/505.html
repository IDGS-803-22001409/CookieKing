<!-- templates/errors/500.html -->
{% extends "layouts/base_layout.html" %}

{% block title %}Error del servidor - Cookie King{% endblock %}

{% block content %}
<div class="bg-black min-h-screen flex items-center justify-center">
    <div class="text-center p-6 bg-purple-900 rounded-lg shadow-lg max-w-md">
        <div class="mb-4">
            <h1 class="text-6xl font-bold text-white">500</h1>
            <p class="text-xl text-gray-300">Error del servidor</p>
        </div>
        <p class="mb-6 text-gray-300">Lo sentimos, algo salió mal en nuestro servidor. Por favor, inténtelo de nuevo más tarde.</p>
        <a href="{{ url_for('index') }}" class="px-5 py-2.5 text-sm font-medium text-white bg-purple-700 hover:bg-purple-800 rounded-lg">Volver al inicio</a>
    </div>
</div>
{% endblock %}
