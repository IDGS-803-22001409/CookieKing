{% extends "layouts/base_layout.html" %}
{% block title %}Editar Ingrediente - Cookie King{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold text-chocolate-800 mb-4">Editar Ingrediente</h1>

    <form method="POST">
        <!-- Protección CSRF -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="mb-4">
            <label for="nombreIngrediente" class="block text-sm font-medium text-gray-700">Nombre del Ingrediente</label>
            <input type="text" name="nombreIngrediente" id="nombreIngrediente" value="{{ form.nombreIngrediente.data }}" required class="mt-1 block w-full p-2 border border-gray-300 rounded">
        </div>

        <div class="mb-4">
            <label for="stock" class="block text-sm font-medium text-gray-700">Stock Actual</label>
            <input type="number" name="stock" id="stock" value="{{ form.stock.data }}" required class="mt-1 block w-full p-2 border border-gray-300 rounded">
        </div>

        <div class="mb-4">
            <label for="unidad" class="block text-sm font-medium text-gray-700">Unidad</label>
            <input type="text" name="unidad" id="unidad" value="{{ form.unidad.data }}" required class="mt-1 block w-full p-2 border border-gray-300 rounded">
        </div>

        <div class="mb-4">
            <label for="stock_minimo" class="block text-sm font-medium text-gray-700">Stock Mínimo</label>
            <input type="number" name="stock_minimo" id="stock_minimo" value="{{ form.stock_minimo.data }}" required class="mt-1 block w-full p-2 border border-gray-300 rounded">
        </div>

        <div class="mb-4">
            <label for="precio_unitario" class="block text-sm font-medium text-gray-700">Precio Unitario</label>
            <input type="number" step="0.01" name="precio_unitario" id="precio_unitario" value="{{ form.precio_unitario.data }}" required class="mt-1 block w-full p-2 border border-gray-300 rounded">
        </div>

        <div class="mb-4">
            <label for="fecha_expiracion" class="block text-sm font-medium text-gray-700">Fecha de Expiración</label>
            <input type="date" name="fecha_expiracion" id="fecha_expiracion" value="{{ form.fecha_expiracion.data|tojson }}" class="mt-1 block w-full p-2 border border-gray-300 rounded">
        </div>

        <div class="flex justify-end">
            <a href="{{ url_for('ingredientes.index') }}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mr-2">
                Cancelar
            </a>
            <button type="submit" class="bg-cookie-600 hover:bg-cookie-700 text-white font-bold py-2 px-4 rounded">
                Guardar Cambios
            </button>
        </div>
    </form>
</div>
{% endblock %}
