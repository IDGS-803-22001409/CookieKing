<textarea 
    id="{{ field.id }}" 
    name="{{ field.name }}" 
    rows="{{ field.rows|default(4) }}"
    {% if field.required %}required{% endif %}
    placeholder="{{ field.attrs.placeholder|default('') }}"
    class="border border-cookie-200 rounded-lg p-2.5 w-full focus:ring-cookie-500 focus:border-cookie-500"
    {% for attr_name, attr_value in field.attrs.items() %}
        {% if attr_name != 'placeholder' %}
            {{ attr_name }}="{{ attr_value }}"
        {% endif %}
    {% endfor %}
>{{ field.value }}</textarea>
